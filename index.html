<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="preload" as="style" />
    <link href="style.css" rel="preload" as="style" />
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contactos | ECO Shoes</title>
</head>
<body>
    <nav class="nav">
        <img src="logo-marca.svg" class="nav__logo" />
        <ul class="nav__enlaces">
            <li class="nav__enlace"><a href="#">Home</a></li>
            <li class="nav__enlace"><a href="#">Productos</a></li>
            <li class="nav__enlace"><a href="#">Servicios</a></li>
            <li class="nav__enlace nav__enlace-actual"><a href="#">Contactos</a></li>
        </ul>
    </nav>

    <main class="main">
        <div id="contenedor-formulario">
            <h2 class="main__h2">Comunícate con nosotros</h2>

            <form class="form" action="/" method="post">
                <input class="form__input form__input--text" type="text" placeholder="Nombre" />
                <input class="form__input form__input--text" type="text" placeholder="Apellido" />
                <input class="form__input form__input--text" type="text" placeholder="example@gmail.com" />
                <textarea class="form__textarea" placeholder="Mensaje"></textarea>
                <input class="form__input form__input--submit" type="submit" value="¡Enviar!" />
            </form>
        </div>

        <div class="redes">
            <div>
                <img src="logo-facebook.svg" alt="Alternate Text" />
                <div class="redes--texto">ECOSHOES_OFICIAL</div>
            </div>

            <div>
                <img src="logo-twitter.svg" alt="Alternate Text" />
                <div class="redes--texto">ECOSHOES_OFICIAL</div>
            </div>

            <div>
                <img src="logo-instagram.svg" alt="Alternate Text" />
                <div class="redes--texto"> ECOSHOES_OFICIAL</div>
            </div>
        </div>
    </main>
</body>
</html>
